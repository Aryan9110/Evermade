<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- CSS File -->
    <!-- CSS For Default Screen -->
    <link rel="stylesheet" href="sign.css" class="style">
    <!-- CSS For Mobile Screen -->
    <link rel="stylesheet" href="mobile-screen.css" class="style">
    <!-- CSS For Tablet Screen -->
    <link rel="stylesheet" href="Tablet-screen.css" class="style">
    <!-- CSS For Large Screen -->
    <link rel="stylesheet" href="large-screen.css" class="style">

    <title>Sign In</title>
</head>

<body>
    <div class="container">
        <img class="logo" src="logo.png">
        <h1 class="sign-text">
            Sign-in to Evermade
        </h1>
    </div>
    <div class="form">
        <form action="/submit" method="post">
            <label id="email" for="username">Email Address</label>
            <input type="email" id="username" name="username" required>
            <br><br>
            <label id="pass" for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label id="num" for="number">Mobile Number</label>
            <input type="number" id="number" name="number" required>
            <br><br>
            <button type="submit" href="index.html">Sign-in</button>
          </form>
    </div>
</body>

</html>
